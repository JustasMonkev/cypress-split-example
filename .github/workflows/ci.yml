name: CI

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        cypress_chunk: [1, 2, 3] # specify number of chunks

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-
            ${{ runner.os }}

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Split Cypress tests
        uses: bahmutov/gh-build-matrix@main
        with:
          n: ${{ matrix.cypress_chunk }}

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        env:
          # run each chunk in parallel
          CYPRESS_PARALLEL_CHUNK: ${{ matrix.cypress_chunk }}
          # ensure we are getting unique runs for each chunk
          CYPRESS_RECORD_KEY: ${{ matrix.os }}-${{ matrix.cypress_chunk }}-${{ github.run_number }}

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: cypress/results/*.json
