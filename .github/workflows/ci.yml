name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [mobile, desktop]
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - name: Cypress run
      uses: cypress-io/github-action@v2.10.0
      with:
        record: true
        parallel: true
        group: 'build-${{ matrix.node-version }}'
        spec: cypress/integration/**/*
        browser: chrome
        env: 
          CYPRESS_baseUrl: https://example.com
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}
    - name: Cypress split
      uses: bahmutov/cypress-split@v1.0.0
      with:
        n: 2
        cmd: 'npm run cy:run'
        args: '--env split=true'
    - name: Cypress run mobile
      uses: cypress-io/github-action@v2.10.0
      with:
        record: true
        parallel: true
        group: 'build-${{ matrix.node-version }}'
        spec: cypress/integration/mobile/**/*
        browser: chrome
        env: 
          CYPRESS_baseUrl: https://example.com
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}
